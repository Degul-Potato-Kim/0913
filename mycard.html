<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>감자의 미래 명함</title>
    <style>
        /* CSS 시작 */
        body {
            font-family: 'Malgun Gothic', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            width: 300px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            transition: transform 0.3s;
        }
        
        .card:hover {
            transform: scale(1.05);
        }

        .card-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #060606;
        }

        .card h1 {
            color: #333;
            font-size: 24px;
            margin: 15px 0 5px;
        }

        .card p {
            color: #777;
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        .contact-info {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: left;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .contact-info li {
            margin-bottom: 10px;
        }
        
        .contact-info a {
            color: #667eea;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="card" id="myCard">
        <img src="potato.png" alt="프로필 이미지" class="card-image">
        <h1>김감자</h1>
        <p>초등학교 교사</p>
        <ul class="contact-info">
            <li><strong>이메일:</strong> kmj7970mj@gmail.com</li>
            <li><strong>취미:</strong><a> 데굴데굴 침대위에서 쉬기</li></a>
            <li>전화번호: 010-3842-7970 </li>
           
        </ul>
    </div>
    
    <script>
        // JavaScript 시작
        const cardElement = document.getElementById('myCard');
        
        cardElement.addEventListener('click', function() {
            alert('안녕하세요 저는 데굴데굴 굴러가는 감자입니다!');
        });
    </script>
</body>
</html>
